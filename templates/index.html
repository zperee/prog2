{% extends "public_template.html" %}

{% block title %}Who's there{% endblock %}

{% block main %}

<div class="container mt-5">
  <div class="row">
    <div class="col">
      <h1>Who's there</h1>
      <hr>
    </div>
  </div>
  <div class="row justify-content-center mt-5 text-center">
    <div class="col-6">
        {% if week %}
        <ul class="nav nav-tabs">
          {% for day, data in week.items() %}
            <li class="nav-item">
              <a class="nav-link active" href="#">day['day']</a>
            </li>  
          {% endfor %}
        </ul>          
        {% else %}
          <h2>No week added yet</h2>
          <button type="button" class="btn btn-success btn-lg mx-auto mt-3">Add Week now</button>
        {% endif %}
    </div>
  </div>
</div>

{% endblock %}
